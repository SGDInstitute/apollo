sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          width: 66
          listable: hidden
          validate:
            - required
      -
        handle: pronouns
        field:
          input_type: text
          antlers: false
          display: Pronouns
          type: text
          icon: text
          width: 33
          listable: hidden
          validate:
            - required
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: year_attended
        field:
          input_type: text
          antlers: false
          display: 'Year(s) attended MBLGTACC'
          type: text
          icon: text
          listable: hidden
      -
        handle: share_a_story
        field:
          antlers: false
          display: 'Share a story'
          type: textarea
          icon: textarea
          instructions: 'Share your favorite memory or story from MBLGTACC'
          listable: hidden
      -
        handle: upload_a_photo
        field:
          mode: grid
          container: assets
          folder: alumnx_photos
          restrict: true
          allow_uploads: true
          max_files: 3
          display: 'Upload a Photo'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: confirm
        field:
          inline: false
          options:
            'True': 'I agree'
          display: 'Confirm submission'
          type: checkboxes
          icon: checkboxes
          instructions: 'I hereby grant permission to the Midwest Institute for Sexuality and Gender Diversity to use the submitted text and/or images in promotional materials, news releases, and/or other publications. These materials may include, but are not limited to, printed or electronic publications, websites, or other electronic communications. I further agree that my name and identity may be revealed in descriptive text or commentary in connection with my submission. I authorize the use of submitted text and/or images without compensation to me.'
          listable: hidden
          validate:
            - required
