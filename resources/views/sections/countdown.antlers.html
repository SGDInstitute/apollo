<section class="py-8 {{ bg_color }}"
    x-data
    x-init="
        simplyCountdown('#countdown', {
            year: {{ date format='Y' }},
            month: {{ date format='m' }},
            day: {{ date format='d' }},
            hours: {{ date format='G' }},
            minutes: {{ date format='i' }}
        })
    ">
    <div class="container grid grid-cols-1 gap-4 mx-auto md:grid-cols-5">
        <div id="countdown" class="col-span-3 simply-countdown"></div>
        <div class="text-center md:flex md:items-center md:h-full md:col-span-2">
            <span class="text-4xl text-center text-black">{{ hashtag }}</span>
        </div>
    </div>
</section>
