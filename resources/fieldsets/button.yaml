title: Button
fields:
  -
    handle: button
    field:
      type: section
      listable: hidden
      display: Button
  -
    handle: text
    field:
      input_type: text
      type: text
      width: 25
      listable: hidden
      display: Text
  -
    handle: url
    field:
      input_type: url
      type: text
      width: 50
      listable: hidden
      display: Url
  -
    handle: target_blank
    field:
      type: toggle
      width: 25
      listable: hidden
      display: 'New Tab'
  -
    handle: color
    field:
      options:
        btn-green: Green
        btn-white: White
      clearable: false
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      width: 33
      listable: hidden
      display: Color
  -
    handle: size
    field:
      options:
        btn-xs: 'Extra Small'
        btn-sm: Small
        btn-base: Base
        btn-lg: Large
        btn-xl: 'Extra Large'
      clearable: false
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      width: 33
      listable: hidden
      display: Size
  -
    handle: block
    field:
      type: toggle
      width: 25
      listable: hidden
      display: 'Full Width'
