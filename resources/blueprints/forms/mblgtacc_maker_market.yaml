sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          width: 66
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: pronouns
        field:
          input_type: text
          antlers: false
          display: Pronouns
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: type_of_creator
        field:
          options:
            Independent: 'Independent creator'
            Small: 'Small established business'
            Large: 'Large established business'
            'No sales': 'No sales, activity only'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Type of Creator'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
      -
        handle: description
        field:
          antlers: false
          display: 'Please describe your merchandise, demonstration, or activity and how it aligns with the intentions of the market'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: media
        field:
          input_type: text
          antlers: false
          display: Media
          type: text
          icon: text
          instructions: '(OPTIONAL) Please share a link to photos or videos of your merchandise or activity'
          listable: hidden
          instructions_position: above
