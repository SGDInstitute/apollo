                      bg-blue-600: 'Blue 600'
                      bg-blue-700: 'Blue 700'
                      bg-blue-800: 'Blue 800'
                      bg-blue-900: 'Blue 900'
                      bg-indigo-100: 'Indigo 100'
                      bg-indigo-200: 'Indigo 200'
                      bg-indigo-300: 'Indigo 300'
                      bg-indigo-400: 'Indigo 400'
                      bg-indigo-500: 'Indigo 500'
                      bg-indigo-600: 'Indigo 600'
                      bg-indigo-700: 'Indigo 700'
                      bg-indigo-800: 'Indigo 800'
                      bg-indigo-900: 'Indigo 900'
                      bg-purple-100: 'Purple 100'
                      bg-purple-200: 'Purple 200'
                      bg-purple-300: 'Purple 300'
                      bg-purple-400: 'Purple 400'
                      bg-purple-500: 'Purple 500'
                      bg-purple-600: 'Purple 600'
                      bg-purple-700: 'Purple 700'
                      bg-purple-800: 'Purple 800'
                      bg-purple-900: 'Purple 900'
                      bg-pink-100: 'Pink 100'
                      bg-pink-200: 'Pink 200'
                      bg-pink-300: 'Pink 300'
                      bg-pink-400: 'Pink 400'
                      bg-pink-500: 'Pink 500'
                      bg-pink-600: 'Pink 600'
                      bg-pink-700: 'Pink 700'
                      bg-pink-800: 'Pink 800'
                      bg-pink-900: 'Pink 900'
                    if:
                      bg_type: 'equals color'
                -
                  import: button
            countdown:
              display: Countdown
              fields:
                -
                  handle: date
                  field:
                    mode: single
                    time_enabled: true
                    time_required: true
                    earliest_date: '1900-01-01'
                    full_width: false
                    inline: false
                    columns: 1
                    rows: 1
                    display: Date
                    type: date
                    width: 50
                    listable: hidden
                -
                  handle: hashtag
                  field:
                    input_type: text
                    display: Hashtag
                    type: text
                    width: 50
                    listable: hidden
                -
                  import: background
            content:
              display: Content
              fields:
                -
                  import: content
            users:
              display: Users
              fields:
                -
                  import: content
                -
                  handle: users
                  field:
                    mode: default
                    display: Users
                    type: users
                    icon: users
                    listable: hidden
                -
                  import: background
            news:
              display: News
              fields:
                -
                  handle: limit
                  field:
                    display: Limit
                    type: integer
                    instructions: 'The number of posts that will show up'
                    listable: hidden
                    width: 50
                -
                  handle: num_per_row
                  field:
                    display: 'Num per Row'
                    type: integer
                    icon: integer
                    instructions: 'Number of articles per row'
                    listable: hidden
                    if:
                      limit: '> 5'
                    width: 50
                -
                  handle: pagination
                  field:
                    display: Pagination
                    type: toggle
                    icon: toggle
                    listable: hidden
                    if:
                      limit: '> 5'
                    width: 50
                -
                  handle: exclude
                  field:
                    display: 'Exclude News Feature Articles'
                    type: toggle
                    icon: toggle
                    width: 50
                    listable: hidden
                -
                  import: background
            news_feature:
              display: 'News Feature'
              fields:
                -
                  handle: articles
                  field:
                    max_items: 5
                    mode: default
                    collections:
                      - articles
                    display: Articles
                    type: entries
                    icon: entries
                    listable: hidden
                -
                  import: background
          type: replicator
          listable: hidden
          display: Sections
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
