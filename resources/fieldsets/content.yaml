title: Content
fields:
  -
    handle: bard
    field:
      always_show_set_button: false
      sets:
        image:
          display: Image
          fields:
            -
              import: image_block
            -
              handle: inline
              field:
                display: Inline
                type: toggle
                icon: toggle
                listable: hidden
                width: 25
            -
              handle: direction
              field:
                options:
                  float-left: Left
                  float-right: Right
                inline: true
                cast_booleans: false
                display: Direction
                type: radio
                icon: radio
                listable: hidden
                if:
                  inline: 'equals true'
                width: 25
            -
              handle: width
              field:
                options:
                  w-1/5: 20%
                  w-1/4: 25%
                  w-1/2: 50%
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Width
                type: select
                icon: select
                listable: hidden
                width: 25
                if:
                  inline: 'equals true'
            -
              handle: margin_direction
              field: margin.margin_directions
              config:
                options:
                  all: 'Top, Right, Bottom, Left'
                  'y': 'Top and Bottom'
                  x: 'Left and Right'
                  same: 'Same for all'
                if:
                  inline: 'equals true'
            -
              handle: margin
              field: margin.margin
              config:
                options:
                  m-1: .25rem
                  m-2: .5rem
                  m-4: 1rem
                  m-5: 1.25rem
                if:
                  inline: 'equals true'
                  margin_direction: 'equals same'
            -
              handle: margin_top
              field: margin.margin_top
              config:
                options:
                  mt-1: .25rem
                  mt-2: .5rem
                  mt-4: 1rem
                  mt-5: 1.25rem
                if:
                  inline: 'equals true'
                  margin_direction: 'contains_any all, y'
            -
              handle: margin_right
              field: margin.margin_right
              config:
                options:
                  mr-1: .25rem
                  mr-2: .5rem
                  mr-4: 1rem
                  mr-5: 1.25rem
                if:
                  inline: 'equals true'
                  margin_direction: 'contains_any all, x'
            -
              handle: margin_bottom
              field: margin.margin_bottom
              config:
                options:
                  mb-1: .25rem
                  mb-2: .5rem
                  mb-4: 1rem
                  mb-5: 1.25rem
                if:
                  inline: 'equals true'
                  margin_direction: 'contains_any any, all'
            -
              handle: margin_left
              field: margin.margin_left
              config:
                options:
                  ml-1: .25rem
                  ml-2: .5rem
                  ml-4: 1rem
                  ml-5: 1.25rem
                if:
                  inline: 'equals true'
                  margin_direction: 'contains_any all, x'
        video:
          display: Video
          fields:
            -
              import: video_block
        table:
          display: Table
          fields:
            -
              handle: first_row_header
              field:
                display: 'First Row Header'
                type: toggle
                icon: toggle
                width: 50
                listable: hidden
            -
              handle: last_row_footer
              field:
                display: 'Last Row Footer'
                type: toggle
                icon: toggle
                width: 50
                listable: hidden
            -
              handle: table
              field:
                display: Table
                type: table
                listable: hidden
            -
              handle: full_width
              field:
                display: 'Fill X Space'
                type: toggle
                icon: toggle
                listable: hidden
        2_columns:
          display: '2 Columns'
          fields:
            -
              handle: left_column
              field:
                options:
                  image: Image
                  video: Video
                  content: Content
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Left Column'
                type: select
                width: 50
                listable: hidden
            -
              handle: right_column
              field:
                options:
                  image: Image
                  video: Video
                  content: Content
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Right Column'
                type: select
                width: 50
                listable: hidden
            -
              handle: left_column_section
              field:
                display: 'Left Column'
                type: section
                listable: hidden
            -
              import: image_block
              prefix: left
            -
              handle: left_video
              field:
                display: 'Left Video'
                type: video
                listable: hidden
                if:
                  left_column: 'equals video'
            -
              handle: left_content
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - h4
                  - h5
                  - bold
                  - italic
                  - underline
                  - strikethrough
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                display: 'Left Content'
                type: bard
                listable: hidden
                sets:
                  buttons:
                    display: Buttons
                    fields:
                      -
                        import: content_buttons
                if:
                  left_column: 'equals content'
            -
              handle: right_column_section
              field:
                display: 'Right Column'
                type: section
                listable: hidden
            -
              handle: right_image
              field:
                mode: grid
                container: assets
                folder: /
                restrict: false
                allow_uploads: false
                display: 'Right Image'
                type: assets
                listable: hidden
                max_files: 1
                if:
                  right_column: 'equals image'
            -
              handle: right_video
              field:
                display: 'Right Video'
                type: video
                listable: hidden
                if:
                  right_column: 'equals video'
            -
              handle: right_content
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - h4
                  - h5
                  - bold
                  - italic
                  - underline
                  - strikethrough
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                display: 'Right Content'
                type: bard
                listable: hidden
                sets:
                  buttons:
                    display: Buttons
                    fields:
                      -
                        import: content_buttons
                if:
                  right_column: 'equals content'
        buttons:
          display: Buttons
          fields:
            -
              import: content_buttons
        form:
          display: Form
          fields:
            -
              handle: formset
              field:
                max_items: 1
                display: Form
                type: form
                icon: form
                listable: hidden
      buttons:
        - h2
        - h3
        - h4
        - h5
        - bold
        - italic
        - underline
        - strikethrough
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
      save_html: false
      toolbar_mode: floating
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Content
      type: bard
      listable: hidden
      enable_input_rules: true
      enable_paste_rules: true
