<section class="mb-8 bg-green-500">
    <div class="px-8 py-4 border-b border-green-600 md:px-0">
        <div class="container mx-auto">
            <nav class="sm:hidden">
                <button type="button" onclick="window.history.back()" class="flex items-center text-sm font-medium leading-5 text-gray-100 transition duration-150 ease-in-out hover:text-white">
                  <svg class="flex-shrink-0 w-5 h-5 mr-1 -ml-1 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                  Back
                </button>
              </nav>
              <nav class="items-center hidden text-sm font-medium leading-5 sm:flex">
                {{ nav:breadcrumbs }}
                {{ if is_current }}
                <span class="text-white">{{ title }}</span>
                {{ else }}
                <a href="{{ url }}" class="text-gray-100 transition duration-150 ease-in-out hover:text-white hover:underline">{{ title }}</a>
                {{ /if }}
                {{ if !last }}
                <svg class="flex-shrink-0 w-5 h-5 mx-2 text-gray-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                {{ /if }}
                {{ /nav:breadcrumbs }}
            </nav>
        </div>
    </div>
    <div class="container px-8 py-4 mx-auto md:px-0">
        <h1 class="text-xl text-white lg:text-4xl">{{ title }}</h1>
    </div>
</section>
