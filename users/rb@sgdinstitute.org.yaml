        text: 'R.B. (they/them) is an unabashedly queer Taurus Sun-Aries Moon-Leo Rising with an affinity for flipping tables. They lead strategic planning and ensure our programs and initiatives achieve intended outcomes. R.B. is the host of Take the Last Bite, a show where we take Midwest Nice, fold it into a paper airplane and torpedo it into oblivion.'
