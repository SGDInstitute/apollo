title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: sections
        field:
          sets:
            header_large:
              display: 'Header Large'
              fields:
                -
                  import: background_image
                  prefix: header_
                -
                  handle: title
                  field:
                    input_type: text
                    type: text
                    listable: hidden
                    display: Title
                -
                  handle: subtitle
                  field:
                    input_type: text
                    type: text
                    listable: hidden
                    display: Subtitle
                -
                  handle: has_tag
                  field:
                    type: toggle
                    width: 25
                    listable: hidden
                    display: 'Has Tag'
                -
                  handle: tag
                  field:
                    input_type: text
                    type: text
                    listable: hidden
                    display: 'Tag Text'
                    if:
                      has_tag: 'equals true'
                    width: 75
                -
                  import: button
            header:
              display: Header
              fields:
                -
                  import: background
                -
                  handle: title
                  field:
                    input_type: text
                    display: Title
                    type: text
                    listable: hidden
            header_small:
              display: 'Header Small'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    display: Title
                    type: text
                    listable: hidden
            two_column:
              display: 'Two Column'
              fields:
                -
                  handle: id
                  field:
                    input_type: text
                    display: ID
                    type: text
                    instructions: 'Used as an ID in the html, useful for internal linking.'
                    width: 50
                    listable: hidden
                -
                  handle: column_widths
                  field:
                    options:
                      half: 50/50
                      third_left: 33/66
                      third_right: 66/33
                      quarter_left: 25/75
                      quarter_right: 75/25
                      two_fifths_left: 40/60
                      two_fifths_right: 60/40
                      one_fifth_left: 20/80
                      one_fifth_right: 80/20
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: 'Column Widths'
                    type: select
                    width: 50
                    listable: hidden
                    instructions: 'Pick the size of the left and right columns.'
                -
                  handle: left_column
                  field:
                    options:
                      image: Image
                      video: Video
                      content: Content
                      pricing: Pricing
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: 'Left Column'
                    type: select
                    width: 33
                    listable: hidden
                -
                  handle: right_column
                  field:
                    options:
                      image: Image
                      video: Video
                      content: Content
                      pricing: Pricing
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: 'Right Column'
                    type: select
                    width: 33
                    listable: hidden
                -
                  handle: center_columns
                  field:
                    display: 'Center Smaller Column'
                    type: toggle
                    icon: toggle
                    width: 33
                    listable: hidden
                -
                  handle: bard
                  field:
                    always_show_set_button: false
                    sets:
                      image:
                        display: Image
                        fields:
                          -
                            import: image_block
                      table:
                        display: Table
                        fields:
                          -
                            handle: table
                            field:
                              display: Table
                              type: table
                              listable: hidden
                      video:
                        display: Video
                        fields:
                          -
                            import: video_block
                      buttons:
                        display: Buttons
                        fields:
                          -
                            import: content_buttons
                    buttons:
                      - h2
                      - h3
                      - h4
                      - h5
                      - bold
                      - italic
                      - underline
                      - strikethrough
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                    save_html: false
                    toolbar_mode: floating
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    display: Content
                    type: bard
                    listable: hidden
                    container: assets
                    if_any:
                      left_column: 'equals content'
                      right_column: 'equals content'
                -
                  handle: above_price
                  field:
                    input_type: text
                    display: 'Above Price'
                    type: text
                    width: 33
                    listable: hidden
                    if_any:
                      left_column: 'equals pricing'
                      right_column: 'equals pricing'
                -
                  handle: price
                  field:
                    input_type: text
                    display: Price
                    type: text
                    width: 33
                    listable: hidden
                    if_any:
                      left_column: 'equals pricing'
                      right_column: 'equals pricing'
                -
                  handle: below_price
                  field:
                    input_type: text
                    display: 'Below Price'
                    type: text
                    width: 33
                    listable: hidden
                    if_any:
                      left_column: 'equals pricing'
                      right_column: 'equals pricing'
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    folder: /
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Image
                    type: assets
                    width: 66
                    listable: hidden
                    if_any:
                      left_column: 'equals image'
                      right_column: 'equals image'
                -
                  handle: caption
                  field: image_block.caption
                  config:
                    width: 33
                    if_any:
                      left_column: 'equals image'
                      right_column: 'equals image'
                -
                  handle: video
                  field:
                    display: Video
                    type: video
                    listable: hidden
                    if_any:
                      left_column: 'equals video'
                      right_column: 'equals video'
                -
                  import: background
            content_image_callout:
              display: 'Content Image Callout'
              fields: {  }
            speakers:
              display: Speakers
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    display: 'Section Title'
                    type: text
                    listable: hidden
                -
                  handle: event
                  field:
                    input_type: text
                    display: 'Event Slug'
                    type: text
                    listable: hidden
                    width: 33
                    instructions: 'Slug of event in enterprise database'
                -
                  handle: date_format
                  field:
                    options:
                      month_date_year_full: 'Full month, day and year i.e. October 6, 2020'
                      month_date_year_short: 'Short month, day and year i.e. Oct 6, 2020'
                      day_of_week_full: 'Day of week i.e. Tuesday'
                      day_of_week_short: 'Short day of week i.e. Tues'
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: 'Date Format'
                    type: select
                    width: 66
                    listable: hidden
                    instructions: 'Format of dates shown above speaker''s name'
                -
                  handle: background_height
                  field:
                    options:
                      full: Full
                      half: Half
                    inline: true
                    display: 'Background Height'
                    type: radio
                    width: 50
                    listable: hidden
                -
                  handle: background_color
                  field: background.bg_color
                  config:
                    options:
                      bg-transparent: Transparent
                      bg-black: Black
                      bg-white: White
                      bg-gray-100: 'Gray 100'
                      bg-gray-200: 'Gray 200'
                      bg-gray-300: 'Gray 300'
                      bg-gray-400: 'Gray 400'
                      bg-gray-500: 'Gray 500'
                      bg-gray-600: 'Gray 600'
                      bg-gray-700: 'Gray 700'
                      bg-gray-800: 'Gray 800'
                      bg-gray-900: 'Gray 900'
                      bg-red-100: 'Red 100'
                      bg-red-200: 'Red 200'
                      bg-red-300: 'Red 300'
                      bg-red-400: 'Red 400'
                      bg-red-500: 'Red 500'
                      bg-red-600: 'Red 600'
                      bg-red-700: 'Red 700'
                      bg-red-800: 'Red 800'
                      bg-red-900: 'Red 900'
                      bg-orange-100: 'Orange 100'
                      bg-orange-200: 'Orange 200'
                      bg-orange-300: 'Orange 300'
                      bg-orange-400: 'Orange 400'
                      bg-orange-500: 'Orange 500'
                      bg-orange-600: 'Orange 600'
                      bg-orange-700: 'Orange 700'
                      bg-orange-800: 'Orange 800'
                      bg-orange-900: 'Orange 900'
                      bg-yellow-100: 'Yellow 100'
                      bg-yellow-200: 'Yellow 200'
                      bg-yellow-300: 'Yellow 300'
                      bg-yellow-400: 'Yellow 400'
                      bg-yellow-500: 'Yellow 500'
                      bg-yellow-600: 'Yellow 600'
                      bg-yellow-700: 'Yellow 700'
                      bg-yellow-800: 'Yellow 800'
                      bg-yellow-900: 'Yellow 900'
                      bg-green-100: 'Green 100'
