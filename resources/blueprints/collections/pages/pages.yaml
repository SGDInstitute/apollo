                      bg-green-300: 'Green 300'
                      bg-green-400: 'Green 400'
                      bg-green-500: 'Green 500'
                      bg-green-600: 'Green 600'
                      bg-green-700: 'Green 700'
                      bg-green-800: 'Green 800'
                      bg-green-900: 'Green 900'
                      bg-teal-100: 'Teal 100'
                      bg-teal-200: 'Teal 200'
                      bg-teal-300: 'Teal 300'
                      bg-teal-400: 'Teal 400'
                      bg-teal-500: 'Teal 500'
                      bg-teal-600: 'Teal 600'
                      bg-teal-700: 'Teal 700'
                      bg-teal-800: 'Teal 800'
                      bg-teal-900: 'Teal 900'
                      bg-blue-100: 'Blue 100'
