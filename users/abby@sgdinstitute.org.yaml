        type: hardBreak
      -
        type: text
        text: 'Abigail is an alum of Michigan State University (2013), where she earned a Bachelor of Arts degree in Communication Arts and Sciences, and Central Michigan University (2018), where she received a Master of Science degree in Administration and Strategic Leadership. Abigail currently serves as a Senior Philanthropy Officer at Planned Parenthood Federation of America, where she functions as a philanthropic advisor and relationship manager to high net worth individuals and foundations in the Midwest, Florida, and the Greater New York area. Abigail is also a member of the Planned Parenthood North Central States Ambassador Council. '
