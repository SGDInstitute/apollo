        type: text
        text: "By day, Nick is a marketing strategist for the University of Michigan's Division of Student Life, where they serve The Program on Intergroup Relations, Office of Multi-Ethnic Student Affairs, and the Spectrum Center. Previously, Nick was a marketing and communications specialist at U-M’s Gerald R. Ford School of Public Policy, where they functioned as the school’s in-house designer, creative projects lead, and brand manager, advising on and helping implement major marketing initiatives."
