sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          width: 66
          listable: hidden
          instructions_position: above
          validate:
            - required
          localizable: false
      -
        handle: pronouns
        field:
          input_type: text
          antlers: false
          display: Pronouns
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          localizable: false
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
          localizable: false
      -
        handle: type_of_creator
        field:
          options:
            Independent: 'Independent creator'
            Small: 'Small established business'
            Large: 'Large established business'
            Corporate: Corporate
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Type of Vendor/Creator'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          localizable: false
          visibility: visible
      -
        handle: description
        field:
          antlers: false
          display: 'What do you do?'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          instructions: 'Please describe your organization. If you are applying for the Maker Market, use this space to describe your merchandise, demonstration, or activity and how it aligns with the intentions of the market.'
          localizable: false
          visibility: visible
      -
        handle: which_days_do_you_want_to_participate
        field:
          inline: false
          options:
            Friday: 'Friday (Makers Only)'
            Saturday: Saturday
          display: 'Which days do you want to participate?'
          type: checkboxes
          icon: checkboxes
          instructions: 'If you are interested in a 2-day pass, please select both days below. Only those who qualify to participate the Maker Market will be considered for the 2-Day pass.'
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: proposed_fee
        field:
          input_type: text
          antlers: false
          display: 'Proposed Fee'
          type: text
          icon: text
          instructions: 'We offer "pay what you can" for the Maker Market and Vendor Fair. Please review the recommended rates and let us know your proposed contribution.'
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
