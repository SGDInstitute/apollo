<div class="fixed z-50 w-full bg-white shadow-md dark:bg-gray-900" x-data="{ isOpen: true }">
    <div class="flex items-center justify-between px-4 py-6 sm:px-6 md:justify-start md:space-x-10">
        <div class="lg:w-0 lg:flex-1">
            <a href="/" class="flex">
                <img class="w-auto h-8 sm:h-10 dark:hidden" src="{{ logo_light }}" alt="Midwest Institute for Sexuality and Gender Diversity">
                <img class="hidden w-auto h-8 sm:h-10 dark:block" src="{{ logo_dark }}" alt="Midwest Institute for Sexuality and Gender Diversity">
            </a>
        </div>
        <div class="-my-2 -mr-2 md:hidden">
            <button type="button" @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 text-gray-400 transition duration-150 ease-in-out rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <nav class="hidden space-x-10 md:flex">
            {{ nav:sgd_main_nav}}
                {{ if children }}
                    <div class="relative" x-data="{open: false}">
                        <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                        <button type="button" @click="open = !open" class="inline-flex items-center space-x-2 text-base font-medium leading-6 text-gray-500 transition duration-150 ease-in-out dark:text-gray-200 group hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none focus:text-gray-900 dark:focus:text-gray-100">
                            <span>{{ title }}</span>
                            <!--
                            Heroicon name: chevron-down

                            Item active: "text-gray-600", Item inactive: "text-gray-400"
                            -->
                            <svg class="w-5 h-5 text-gray-400 transition duration-150 ease-in-out dark:text-gray-200 group-hover:text-gray-500 dark:group-hover:text-gray-100 group-focus:text-gray-500 dark:group-focus:text-gray-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>

                        <div x-show="open"
                            x-transition:enter="transition ease-out duration-100"
                            x-transition:enter-start="transform opacity-0 scale-95"
                            x-transition:enter-end="transform opacity-100 scale-100"
                            x-transition:leave="transition ease-in duration-75"
                            x-transition:leave-start="transform opacity-100 scale-100"
                            x-transition:leave-end="transform opacity-0 scale-95"
                            @click.away="open = false"
                            x-cloak
                            class="absolute left-0 w-56 mt-2 origin-top-left rounded-md shadow-lg">
                            <div class="bg-white rounded-md shadow-xs dark:bg-gray-700">
                                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                                    {{ children }}
                                    <a href="{{ url }}" class="block px-4 py-2 text-sm leading-5 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-900 dark:hover:text-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900 dark:focus:bg-gray-900 dark:focus:bg-gray-100" role="menuitem">{{ title }}</a>
                                    {{ /children }}
                                </div>
                            </div>
                        </div>
                    </div>
                {{ else }}
                    <a href="{{ url }}" class="text-base font-medium leading-6 text-gray-500 transition duration-150 ease-in-out dark:text-gray-200 hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none focus:text-gray-900 dark:focus:text-gray-100">
                        {{ title }}
                    </a>
                {{ /if }}
            {{ /nav:sgd_main_nav}}
        </nav>
        <div class="items-center justify-end hidden space-x-8 md:flex md:flex-1 lg:w-0">
            <span class="inline-flex rounded-md shadow-sm">
                <a href="https://apps.sgdinstitute.org/donations/create/institute" class="btn btn-green btn-base" target="_blank">
                 Donate
                </a>
            </span>
            <button type="button" class="text-base font-medium leading-6 text-gray-500 whitespace-no-wrap dark:text-gray-200 hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none focus:text-gray-900 dark:focus:text-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </div>

    <div
        x-show="isOpen"
        x-transition:enter="transition ease-out duration-100 transform"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75 transform"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95" x-cloak
        class="absolute inset-x-0 top-0 p-2 transition origin-top-right transform md:hidden">
        <div class="rounded-lg shadow-lg">
            <div class="bg-white divide-y-2 rounded-lg shadow-xs dark:bg-gray-800 divide-gray-50 dark:divide-gray-700">
                <div class="px-5 pt-5 pb-6 space-y-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <img class="w-auto h-8 dark:hidden" src="{{ logo_light }}" alt="Midwest Institute for Sexuality and Gender Diversity">
                            <img class="hidden w-auto h-8 dark:block" src="{{ logo_dark }}" alt="Midwest Institute for Sexuality and Gender Diversity">
                        </div>
                        <div class="-mr-2">
                            <button type="button" @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 text-gray-400 transition duration-150 ease-in-out rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div>
                        <nav class="grid grid-cols-1 gap-7">
                            {{ nav:sgd_main_nav}}
                            <a href="{{ url }}" class="p-3 -m-3 space-x-4 font-medium leading-6 text-gray-900 transition duration-150 ease-in-out rounded-lg dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700">
                                {{ title }}
                            </a>
                            {{ if children }}
                            <div class="grid grid-cols-1 gap-4 ml-3">
                                {{ children }}
                                <a href="{{ url }}" class="p-3 -m-3 space-x-4 font-medium leading-6 text-gray-700 transition duration-150 ease-in-out rounded-lg dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                                    {{ title }}
                                </a>
                                {{ /children }}
                            </div>
                            {{ /if }}
                            {{ /nav:sgd_main_nav }}
                        </nav>
                    </div>
                </div>
                <div class="px-5 py-6 space-y-6">
                    <div class="space-y-6">
                        <a href="https://apps.sgdinstitute.org/donations/create/institute" target="_blank" class="btn btn-base btn-green btn-block">Donate</a>
                        <div class="flex justify-center flex-1 lg:ml-6 lg:justify-end">
                            <div class="w-full max-w-lg lg:max-w-xs">
                                <label for="search" class="sr-only">Search</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <input id="search" class="block w-full py-2 pl-10 pr-3 leading-5 text-gray-300 placeholder-gray-400 transition duration-150 ease-in-out border border-transparent rounded-md bg-gray-grat-100 dark:bg-gray-700 focus:outline-none focus:bg-white focus:text-gray-900 sm:text-sm" placeholder="Search" type="search">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="h-20"></div>
