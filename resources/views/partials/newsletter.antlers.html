<div class="bg-yellow-300">
    <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center">
      <div class="lg:w-0 lg:flex-1">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900 font-news-cycle sm:text-4xl" id="newsletter-headline">
          Stay Connected
        </h2>
        <p class="max-w-3xl mt-3 text-lg leading-6 text-gray-700">
          Stay up-to-date on all events, news, announcements, and more.
        </p>
      </div>
      <div class="mt-8 lg:mt-0 lg:ml-8">
        {{ form:create in="newsletter" }}
            {{ if success }}
                <div class="p-2 mb-2 text-white bg-green-500 rounded">
                    {{ success }}
                </div>
            {{ /if }}

            <input type="text" name="last_name" class="hidden" />
            <label for="email" class="sr-only">Email address</label>
            <div class="flex">
                <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-5 py-3 placeholder-gray-500 border border-transparent rounded-l-md focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white focus:border-white sm:max-w-xs" placeholder="Enter your email">
                <button type="submit" class="inline-flex items-center w-40 px-4 py-2 -ml-px text-base font-medium text-center text-white bg-green-600 border border-transparent shadow-sm rounded-r-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Sign Up
                </button>
            </div>

            {{ if error }}
                <p class="text-gray-500">{{ error }}</p>
            {{ /if }}

        {{ /form:create }}
        <p class="mt-3 text-sm text-gray-700">
          We care about the protection of your data. Read our
          <a href="/legal-privacy" class="font-medium text-gray-700 underline hover:text-gray-900">
            Privacy Policy.
          </a>
        </p>
      </div>
    </div>
</div>
