        text: 'Abigail Bhattacharyya is thrilled to serve as a board member of the Midwest Institute for Sexuality and Gender Diversity. She brings more than a decade of major gifts work, fundraising experience, and philanthropic strategy to support the Institute’s mission and initiatives.'
