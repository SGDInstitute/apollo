        text: "Nick Pfost (he/they) is the director of communications and marketing for the Midwest Institute for Sexuality and Gender Diversity, a volunteer role. An MPP-trained communicator with over a decade of experience in higher education and nonprofits, they lead strategic communications, marketing, and design to advance the Institute's mission and impact."
