title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: card_image
        field:
          mode: grid
          container: assets
          folder: /
          restrict: false
          allow_uploads: false
          max_files: 1
          display: 'Card Image'
          type: assets
          icon: assets
          listable: hidden
      -
        import: content
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          listable: true
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '2015-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
      -
        handle: description
        field:
          antlers: false
          display: 'SEO Description'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: image
        field: background.bg_image
        config:
          display: 'SEO Image'
          if:
            bg_type: 'equals image'
      -
        handle: brand_standards
        field:
          html: '<p><iframe height="500" src="https://drive.google.com/file/d/0B7iS3j9A98A4ME1WY3oyalA0RkU/preview" width="100%"></iframe></p>'
          display: 'Brand standards'
          type: html
          icon: html
          listable: hidden
          instructions_position: above
