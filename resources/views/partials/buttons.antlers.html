{{ buttons }}
    {{ if target_blank }}
        <a href="{{ link }}" class="mb-1 sm:mb-0 btn {{ color }} {{ size }} {{ block ? 'btn-block' : '' }}" target="_blank">{{ text }}</a>
    {{ else }}
        <a href="{{ link }}" class="mb-1 sm:mb-0 btn {{ color }} {{ size }} {{ block ? 'btn-block' : '' }}">{{ text }}</a>
    {{ /if}}
{{ /buttons }}
