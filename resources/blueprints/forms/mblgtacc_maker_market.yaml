sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          width: 66
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: pronouns
        field:
          input_type: text
          antlers: false
          display: Pronouns
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: Email
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: type_of_creator
        field:
          options:
            Independent: 'Independent creator'
            Small: 'Small established business'
            Large: 'Large established business'
            'No sales': 'No sales, activity only'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Type of Creator'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
      -
        handle: description
        field:
          antlers: false
          display: 'What do you do?'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          instructions: 'Please describe your merchandise, demonstration, or activity and how it aligns with the intentions of the market'
      -
        handle: media
        field:
          input_type: text
          antlers: false
          display: 'Please share a link to photos or videos of your merchandise or activity (OPTIONAL)'
          type: text
          icon: text
          listable: hidden
          instructions_position: below
      -
        handle: two_day
        field:
          options:
            'No': 'No, I will participate on Friday only'
            'Yes': 'Yes, I want to participate on Friday and Saturday'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Are you interested in a two day pass?'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
      -
        handle: seller_permit
        field:
          options:
            'Yes': 'Yes'
            'No sales': 'No, I will not be selling any merchandise'
            Help: 'No, I need assistance with obtaining a permit'
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Do you have an Ohio seller''s permit?'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
      -
        handle: permit_number
        field:
          input_type: text
          antlers: false
          display: 'Permit Number'
          type: text
          icon: text
          instructions: 'Please provide your Ohio seller''s permit number'
          listable: hidden
          instructions_position: above
          if:
            seller_permit: 'equals Yes'
