<section class="mb-4">
    {{ if bard }}
        {{ partial src="bard/bard" }}
    {{ /if }}

    <div class="container px-8 mx-auto md:px-0">
        <div class="grid grid-cols-1 gap-4 mt-16 md:grid-cols-4">
            {{ users }}
            <div class="transition duration-150 ease-in-out group h-96 hover:bg-green-500 hover:shadow">
                <div class="bg-center bg-cover h-2/3" style="background-image: url({{ glide:avatar square="500" }});">
                    <img src="{{ glide:avatar square="500" }}" alt="{{ name }}" class="sr-only">
                </div>
                <div class="px-4 py-2 mx-4 -mt-8 transition duration-150 ease-in-out bg-white dark:bg-gray-800 group-hover:bg-green-500">
                    <p class="text-2xl text-gray-900 dark:text-gray-200 group-hover:text-gray-200">{{ name }}</p>
                    <p class="text-gray-700 dark:text-gray-400 group-hover:text-gray-400">{{ position }}</p>
                    <p class="text-sm text-gray-700 dark:text-gray-400 text-italic group-hover:text-gray-400">{{ pronouns }}</p>
                </div>
            </div>
            {{ /users }}
        </div>
    </div>
</section>
