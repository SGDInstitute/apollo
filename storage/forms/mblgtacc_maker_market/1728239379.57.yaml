description: 'Carna is a 501(c)(3) non-profit organization founded by two high school students in Washington, D.C., with the mission to de-stigmatize conversations about mental health and provide accessible resources for everyone. We aim to create a supportive environment where individuals from all backgrounds can engage in discussions about mental wellness, share experiences, and access tools that promote self-care and emotional well-being. Here is our website, we are currently working on a big reorganization of it to incorporate our new, University of Michigan branch.'
