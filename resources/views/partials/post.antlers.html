<article>
    {{ categories }}
    <a href="{{ url }}" class="block text-sm text-gray-600 uppercase dark:text-gray-400">{{ title }}</a>
    {{ /categories }}
    <a href="{{ url }}" class="block text-xl text-green-500 dark:text-green-400">{{ title }}</a>
    <span class="block text-sm text-gray-600 dark:text-gray-400">{{ date format="F j, Y" }}</span>
</article>
